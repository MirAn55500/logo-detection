default_language_version:
    python: python3.10
repos:
    - repo: https://github.com/pre-commit/mirrors-isort
      rev: v5.7.0
      hooks:
          - id: isort

    - repo: https://github.com/psf/black
      rev: 23.9.1
      hooks:
          - id: black

    - repo: https://github.com/PyCQA/flake8
      rev: 3.8.4
      hooks:
          - id: flake8
